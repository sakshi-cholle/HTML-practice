<!DOCTYPE html>
<html>
<head>
    <title>Table Tag</title>
</head>
<body>
    <table border="2" cellpadding="9" cellspacing="5" bgcolor="pink" align="center" width="50%">
        <h1>Course Details</h1>
        <tr>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Fees</th>
        </tr>
        <tr> bgcolor="red"
            <td>HTML</td>
            <td>2 Weeks</td>
            <td>₹1500</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>3 Weeks</td>
            <td>₹2000</td>
        </tr>
    </table>
</body>
</html>
